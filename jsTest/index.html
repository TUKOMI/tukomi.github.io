<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<p>This page is a test page.</p>
	<div id="myDiv">

	</div>
	<div id="output">

	</div>
	<div id="arrow" style="width: 200px; height: 100px; background: red; ">

	</div>

	<script type="text/javascript">
		var EventUtil = {
			addHandler: function(element, type, handler){
				if (element.addEventListener){
					element.addEventListener(type, handler, false);
				};
			}
		};

		EventUtil.addHandler(window, 'load', function(event){
			var div = document.getElementById("myDiv");
			div.innerHTML = "Current orientation is " + window.orientation;

			EventUtil.addHandler(window, 'orientationchange', function(event){
				div.innerHTML = "Current orientation is " + window.orientation;
			});
		});

		EventUtil.addHandler(window, "deviceorientation", function(event){
			var output = document.getElementById("output");
			output.innerHTML = "Alpha=" + event.alpha + " , Beta=" + event.beta + " , Gamma=" + event.gamma;
			var arrow = document.getElementById("arrow");
			arrow.style.transform = "rotate(" + Math.round(event.alpha) + "deg)";
		});
	</script>
</bod>
</html>
